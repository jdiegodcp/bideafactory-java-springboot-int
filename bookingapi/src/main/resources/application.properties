spring.application.name=bookingapi
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER_NAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
external.api.url=https://sbv2bumkomidlxwffpgbh4k6jm0ydskh.lambda-url.us-east-1.on.aws


resilience4j.retry.instances.externalApiRetry.max-attempts=3
resilience4j.retry.instances.externalApiRetry.wait-duration=500ms
resilience4j.timelimiter.instances.externalApiTimeout.timeout-duration=5s